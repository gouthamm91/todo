<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li.completed {
            text-decoration: line-through;
            color: grey;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .deleteBtn {
            background-color: #dc3545;
            border: none;
            padding: 5px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background-color: #c82333;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .popup p {
            margin: 0;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <div id="popup" class="popup hidden">
        <p>Congrats!!! All tasks are completed!!!</p>
        <button id="closePopupBtn">Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const popup = document.getElementById('popup');
        const closePopupBtn = document.getElementById('closePopupBtn');

        // Event listener for adding a task
        addBtn.addEventListener('click', addTask);

        // Event listener for closing the popup
        closePopupBtn.addEventListener('click', () => {
            popup.classList.add('hidden');
        });

        // Load tasks from LocalStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                addTaskToList(task.text, task.completed);
            });
            checkAllCompleted();
        }

        // Add a task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            addTaskToList(taskText, false);
            saveTaskToLocalStorage(taskText, false);
            taskInput.value = ''; // Clear the input field
        }

        // Add task to the list
        function addTaskToList(text, completed) {
            const li = document.createElement('li');
            
            // Checkbox for completion status
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completed;
            checkbox.addEventListener('change', toggleTaskCompletion);

            // Delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = 'Delete';
            deleteBtn.classList.add('deleteBtn');
            deleteBtn.addEventListener('click', deleteTask);

            // Add elements to the list item
            li.appendChild(checkbox);
            li.appendChild(document.createTextNode(text));
            li.appendChild(deleteBtn);

            if (completed) {
                li.classList.add('completed');
            }

            taskList.appendChild(li);
            checkAllCompleted();
        }

        // Toggle task completion
        function toggleTaskCompletion(event) {
            const li = event.target.parentElement;
            li.classList.toggle('completed');
            const taskText = li.childNodes[1].nodeValue;
            updateTaskInLocalStorage(taskText, event.target.checked);
            checkAllCompleted();
        }

        // Save task to LocalStorage
        function saveTaskToLocalStorage(text, completed) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ text, completed });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Update task in LocalStorage
        function updateTaskInLocalStorage(text, completed) {
            let tasks = JSON.parse(localStorage.getItem('tasks'));
            tasks = tasks.map(task => task.text === text ? { ...task, completed } : task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Delete task from list and LocalStorage
        function deleteTask(event) {
            const li = event.target.parentElement;
            const taskText = li.childNodes[1].nodeValue;
            li.remove();
            deleteTaskFromLocalStorage(taskText);
            checkAllCompleted();
        }

        // Remove task from LocalStorage
        function deleteTaskFromLocalStorage(text) {
            let tasks = JSON.parse(localStorage.getItem('tasks'));
            tasks = tasks.filter(task => task.text !== text);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Check if all tasks are completed
        function checkAllCompleted() {
            const tasks = document.querySelectorAll('li');
            const allCompleted = Array.from(tasks).every(task => task.classList.contains('completed'));
            if (tasks.length > 0 && allCompleted) {
                popup.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
